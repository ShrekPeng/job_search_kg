<!doctype html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{{this_query}}搜索结果</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" href="{{ url_for('static', filename='style_result.css')}}">



</head>
<form action="http://localhost:5000/result" method="POST">
   <div class="wrap">
     <div class="search">
       <p><input type = "text" class = "searchTerm" name = "Query" placeholder=  {{this_query}}></p>
       <p><button type = "submit" class = "searchButton" value = "submit" ><i class="fa fa-search"></i></button></p>
     </div>
   </div>
 </form>

<!-- 在body标签内添加一个div，包含两个按钮 -->
<div class="right">
    <!-- 注册按钮 -->
    <button class="button">注册</button>
    <!-- 登录按钮 -->
    <button class="button">登录</button>
  </div>
 

  <table border = 1>
     {% for item in result: %}
    <tr>
      
       <td> <a href={{item.url}}>{{item.title}}</a> </td>
       <td>{{item.date}}</td>
    </tr>
 {% endfor %}
</table>
